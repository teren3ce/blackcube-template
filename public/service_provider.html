<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blackcube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="shortcut icon" href="img/favicon-blue.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Muli" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="css/main.min.css">

</head>

<body>
    <div class="page pro">
        <div class="brand animated fadeInDown">
            <a href="/">
                <img class="logo" src="./img/logo.svg">
            </a>
        </div>
        <form class="page-form">
            <div class="header" style="background-image: url('./img/bg-shake.jpg')">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="title">
                            <h2>Hi, Let us know your business</h2>
                            <p>Fill the information below</p>
                        </div>
                        <div class="input-field">
                            <input name="name" type="text" class="validate" required>
                            <label for="name">Company Name</label>
                        </div>
                        <div class="input-field">
                            <input name="email" type="text" class="validate" required>
                            <label for="email">Company Email Address</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="input-video">
                            <video src="" hidden controls></video>
                            <input type="file" hidden />
                            <div class="content">
                                <i class="material-icons">videocam</i>
                                <label>Click to upload a video presentation of yourself</label>
                            </div>
                            <div class="thumbnail" style="background-image: url('./img/bg-shake.jpg')">
                                <i class="material-icons">play_circle_outline</i>
                                <a class="remove-vid btn-floating btn-small waves-effect waves-light">
                                    <i class="material-icons">close</i>
                                </a>
                            </div>
                        </div>
                        <div class="input-field">
                            <input name="app" type="text" class="validate" required>
                            <label for="app">What do you think about this app?</label>
                        </div>
                        <div class="input-field">
                            <input name="addition" type="text" class="validate" required>
                            <label for="addition">Is there anything else you will like to be added?</label>
                        </div>
                        <div class="input-beta">
                            <label>Are you willing to participate in beta testing?</label>
                            <div class="choice">
                                <label>
                                    <input class="with-gap" name="beta" type="radio" value="no" checked />
                                    <span>NO</span>
                                </label>

                                <label>
                                    <input class="with-gap" name="beta" type="radio" value="yes"  checked />
                                    <span>YES</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <button type="submit" class="waves-effect waves-light btn-large dark">All done, submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="dark-modal">
        <div class="success">
            <h1>Thank You!</h1>
            <p>We will get back to you shortly</p>
            <button class="close-modal waves-effect waves-light btn-large">Alright</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
